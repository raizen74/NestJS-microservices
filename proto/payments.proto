syntax = "proto3";

package payments;

service PaymentsService {
  rpc CreateCharge (CreateChargeMessage) returns (CreateChargeResponse) {}  // Methods of our PaymentsService
}

message CreateChargeResponse {
  string id = 1;
}

message CreateChargeMessage {  // Type definition
  string email = 1; // properties in our method must be ordered
  int32 amount = 2;
  CardMessage card = 3;
}

message CardMessage {
  string cvc = 1;
  int32 expMonth = 2;  // We cannot use _
  int32 expYear = 3;  // We cannot use _
  string number = 4;
}